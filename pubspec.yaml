name: score_keep
description: "THE ULTIMATE GAME SCORE TRACKER."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.13.1
  upgrader: ^11.4.0

  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# ADAPTIVE ICON CONFIGURATION
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true

  # For non-adaptive (old Android versions)
  image_path: "assets/icons/icon.png"

  # ADAPTIVE ICON (Android 8.0+)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/adaptive_foreground.png"

  # Background color fallback (if not using background image)
  # background_color: "#1E3A8A"  # Your brand navy blue

  # iOS specific
  ios_content_mode: "scaleAspectFit"

# SPLASH SCREEN CONFIGURATION
flutter_native_splash:
  # Light theme
  color: "#1E3A8A" # Navy blue background
  image: "assets/images/splash_logo.png"

  # Dark theme
  color_dark: "#0F172A" # Darker navy for dark mode

  # Android 12+ specific
  android_12:
    color: "#1E3A8A"
    color_dark: "#0F172A"
    image: "assets/images/splash12.png"
    fullscreen: true

  # Web support
  web: true
  web_image_mode: "center"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
# Generate app icons
# flutter pub run flutter_launcher_icons:main

# Generate splash screens
# dart run flutter_native_splash:create
